<script>
    // 控制字根大小rem
    ;(function(win, doc) {
        function change() {
            var W = win.innerWidth;
            var oStyle = doc.getElementsByTagName("html")[0].style;
            oStyle.fontSize = W > 640 ? "34px" : (W/18.75 + "px");
            oStyle.backgroundColor = W > 640 ? "#eae9ee" : "";
        }
        change();
        win.addEventListener('resize', change, false);
    })(window, document);
</script>

<script>
    // 去除运营商http劫持广告
    ;(function () {
        // 是否需要去除广告
        var needClear = false,
        timeout;

        // _pushshowjs_属性存在说明被插入了广告
        if (window._pushshowjs_) {
            console.log("adHttp");
            needClear = true;
        }
        window._pushshowjs_ = {};
        Object.freeze(window._pushshowjs_);     //让对象只读, 防止属性被直接修改
        Object.defineProperty(window, '_pushshowjs_', {
            configurable: false,            //防止属性被重新定义
            writable: false                 //防止属性被重新赋值
        });
        if (needClear) {
            timeout = setInterval(function () {
                var oEmb = document.querySelector("#_embed_v3_dc");
                if (oEmb) {
                    oEmb.parentNode.removeChild(oEmb);
                    needClear = false;
                    clearInterval(timeout);
                }
            }, 10);

            // 页面加载完之后再清除定时器
            window.onload = function () {
                if (needClear) {
                    setTimeout(function (){
                        clearInterval(timeout);
                    }, 0);
                }
            };
        }
    })();
</script>
<script>

        oScript.async = true;
        oScript.src = file;
        oDoc.head.appendChild(oScript);
    }
